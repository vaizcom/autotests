name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: 
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Playwright Browsers
        run: python -m playwright install --with-deps
      - name: Zero trust VPN connection
        uses: Boostport/setup-cloudflare-warp@v1.6.0
        with:
          organization: vaiz
          auth_client_id:  ${{ vars.CF_TOKEN_NAME }}
          auth_client_secret: ${{ secrets.CF_TOKEN }}
      - name: Adding static DNS
        run: |
          sudo echo "10.114.16.5 api.vaiz.dev app.vaiz.dev" | sudo tee -a /etc/hosts
      - name: Run Playwright tests
        run: pytest -s -v
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: logs/allure-result
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
      - uses: peaceiris/actions-gh-pages@v2
        if: always()
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
      - name: üî¨ Run tests with Allure
        run: |
          pytest tests --alluredir=allure-results

      - name: üåê Generate HTML report
        uses: actions/setup-java@v3  # Java –Ω—É–∂–µ–Ω –¥–ª—è allure CLI
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: üõ†Ô∏è Install Allure CLI
        run: |
          curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          unzip allure.zip -d allure-cli
          sudo mv allure-cli/allure-2.27.0/bin/allure /usr/local/bin/allure
          allure --version

      - name: üìä Generate HTML from results
        run: |
          allure generate allure-results -o allure-report --clean

      - name: üöÄ Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
