name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: 
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest
      - name: Install Playwright Browsers
        run: python -m playwright install --with-deps
      - name: Zero trust VPN connection
        uses: Boostport/setup-cloudflare-warp@v1.6.0
        with:
          organization: vaiz
          auth_client_id:  ${{ vars.CF_TOKEN_NAME }}
          auth_client_secret: ${{ secrets.CF_TOKEN }}
      - name: Adding static DNS
        run: |
          sudo echo "10.114.16.5 api.vaiz.dev app.vaiz.dev" | sudo tee -a /etc/hosts
      - name: Run Playwright tests with Allure
        run: pytest -s -v --alluredir=allure-results

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: logs/allure-result
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
      - uses: peaceiris/actions-gh-pages@v2
        if: always()
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
      - name: ðŸ“Š Generate Allure Report and Deploy to Pages
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: allure-results
          gh_pages: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
