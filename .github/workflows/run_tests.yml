name: Tests + Allure Report

on:
  push:
    branches: [ '**' ]  # Ğ²ÑĞµ Ğ²ĞµÑ‚ĞºĞ¸
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Which tests to run?'
        default: 'backend'
        type: choice
        options: [ backend, frontend, all ]
      test_stand:
        description: 'Which test stand to run?'
        default: 'kuber_dev'
        type: choice
        options: [ dev, uat, kuber_dev, kuber_uat ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      TEST_SCOPE: ${{ github.event.inputs.test_scope || 'backend' }}

    steps:
      - uses: actions/checkout@v4

      # ğŸ§  ĞĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµĞ¼ ÑÑ‚ĞµĞ½Ğ´ Ğ¿Ğ¾ Ğ²ĞµÑ‚ĞºĞµ
      - name: Determine test stand from branch
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [[ "$BRANCH" == "main" || "$BRANCH" == "uat" ]]; then
            echo "TEST_STAND_NAME=kuber_uat" >> $GITHUB_ENV
          else
            echo "TEST_STAND_NAME=kuber_dev" >> $GITHUB_ENV
          fi

      # ğŸ§  ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ ÑÑ‚ĞµĞ½Ğ´ Ğ¸Ğ· input (ĞµÑĞ»Ğ¸ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº)
      - name: Set test stand from input
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "TEST_STAND_NAME=${{ github.event.inputs.test_stand }}" >> $GITHUB_ENV

      # âœ… Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ tests/ Ğ² PYTHONPATH (Ğ´Ğ»Ñ from config import settings)
      - name: Add tests to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/tests" >> $GITHUB_ENV

      - name: Set default TEST_SCOPE if not defined
        run: |
          if [ -z "$TEST_SCOPE" ]; then
            echo "TEST_SCOPE=backend" >> $GITHUB_ENV
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # âœ… Ğ˜Ğ¼Ğ¿Ğ¾Ñ€Ñ‚Ğ¸Ñ€ÑƒĞµĞ¼ settings.py, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ API_URL Ğ·Ğ°Ğ¿Ğ¸ÑĞ°Ğ»ÑÑ Ğ² GITHUB_ENV
      - name: Export API_URL from settings.py
        run: python -c "from config import settings"

      - name: Display selected options
        run: |
          echo "Test scope: $TEST_SCOPE"
          echo "Test stand: $TEST_STAND_NAME"
          echo "API URL: $API_URL"

      - name: Install Playwright Browsers
        if: ${{ env.TEST_SCOPE == 'frontend' || env.TEST_SCOPE == 'all' }}
        run: python -m playwright install --with-deps

      - name: â˜ï¸ Setup VPN (only for frontend or all)
        if: ${{ env.TEST_SCOPE == 'frontend' || env.TEST_SCOPE == 'all' }}
        uses: Boostport/setup-cloudflare-warp@v1.6.0
        with:
          organization: vaiz
          auth_client_id: ${{ vars.CF_TOKEN_NAME }}
          auth_client_secret: ${{ secrets.CF_TOKEN }}

      - name: Adding static DNS
        run: echo "10.114.16.5 api.vaiz.dev app.vaiz.dev" | sudo tee -a /etc/hosts

      - name: âŒ Clean old Allure results
        run: rm -rf allure-results

      # âœ… Allure Environment: API_URL Ñ‚ĞµĞ¿ĞµÑ€ÑŒ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½
      - name: Set Allure environment metadata
        run: |
          mkdir -p allure-results
          echo "TEST_SCOPE=$TEST_SCOPE" >> allure-results/environment.properties
          echo "TEST_STAND=$TEST_STAND_NAME" >> allure-results/environment.properties
          echo "API_URL=$API_URL" >> allure-results/environment.properties

      - name: Determine test path
        if: ${{ env.TEST_SCOPE == 'backend' }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "TEST_PATH=." >> $GITHUB_ENV
          else
            # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ git diff Ñ origin/HEAD Ğ´Ğ»Ñ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ
            git fetch origin
            CHANGED_FILES=$(git diff --name-only origin/HEAD...HEAD | grep '^tests.*\.py$' || true)
            if [ -n "$CHANGED_FILES" ]; then
              echo "Changed files:"
              echo "$CHANGED_FILES"
              TEST_DIRS=$(dirname "$CHANGED_FILES" | sort -u | tr '\n' ' ')
              echo "TEST_PATH=$TEST_DIRS" >> $GITHUB_ENV
              echo "Running tests only in changed directories: $TEST_DIRS"
            else
              echo "No test files changed, running all tests"
              echo "TEST_PATH=." >> $GITHUB_ENV
            fi
          fi

      - name: âœ… Run tests with Allure
        continue-on-error: true
        run: |
          export PYTHONPATH=tests
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Running all backend tests for PR"
            pytest . -v -m backend --alluredir=allure-results
          elif [ "$TEST_SCOPE" == "backend" ]; then
            echo "Running backend tests in: $TEST_PATH"
            if [ "$TEST_PATH" != "." ]; then
              # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ½Ñ‹Ğµ Ñ‚ĞµÑÑ‚Ñ‹
              for dir in $TEST_PATH; do
                echo "Running tests in $dir"
                pytest "$dir" -v -m backend --alluredir=allure-results
              done
            else
              # Ğ•ÑĞ»Ğ¸ TEST_PATH=".", Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ğ²ÑĞµ Ñ‚ĞµÑÑ‚Ñ‹
              pytest . -v -m backend --alluredir=allure-results
            fi
          else
            pytest . -v -m "$TEST_SCOPE" --alluredir=allure-results
          fi

      - name: Check allure-results content
        run: ls -lah allure-results

      - name: ğŸ•˜ Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: ğŸ“Š Generate Allure Report and Deploy
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          gh_pages: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v2
        if: always()
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: ğŸ“ Comment Allure Report link on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summaryPath = './allure-report/widgets/summary.json';

            let status = "âœ… Tests passed";
            try {
              const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
              const { failed, broken } = summary.statistic;
              if (failed > 0 || broken > 0) {
                status = "âŒ Tests failed";
              }
            } catch (e) {
              status = "âš ï¸ Could not read test results";
            }

            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            const time = new Date().toISOString();
            const link = "https://vaizcom.github.io/autotests/";

            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              body: `${status}\n\nğŸ§ª **Allure Report for Commit \`${sha}\`**\n\nğŸ“„ [Click to view Allure Report](${link})\n\nğŸ•’ Generated at: \`${time}\``
            });