name: Tests + Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Which tests to run?'
        default: 'backend'
        type: choice
        options:
          - backend
          - frontend
          - all
      test_stand:
        description: 'Which test stand to run?'
        default: 'kuber_dev'
        type: choice
        options:
          - dev
          - uat
          - kuber_dev
          - kuber_uat

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      TEST_STAND_NAME: ${{ github.event.inputs.test_stand || 'kuber_dev' }}
      TEST_SCOPE: ${{ github.event.inputs.test_scope || 'backend' }}
      ALLURE_LAUNCH_NAME: >-
        Test: ${{ github.event.inputs.test_scope || 'backend' }} | Stand: ${{ github.event.inputs.test_stand || 'kuber_dev' }} | URL: https://${{ github.event.inputs.test_stand || 'kuber_dev' }}.vaiz.dev

    steps:
      - uses: actions/checkout@v4

      - name: Display selected options
        run: |
          echo "Test scope: $TEST_SCOPE"
          echo "Test stand: $TEST_STAND_NAME"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Install Playwright Browsers
        if: ${{ env.TEST_SCOPE == 'frontend' || env.TEST_SCOPE == 'all' }}
        run: python -m playwright install --with-deps

      - name: â˜ï¸ Setup VPN (only for frontend or all)
        if: ${{ env.TEST_SCOPE == 'frontend' || env.TEST_SCOPE == 'all' }}
        uses: Boostport/setup-cloudflare-warp@v1.6.0
        with:
          organization: vaiz
          auth_client_id: ${{ vars.CF_TOKEN_NAME }}
          auth_client_secret: ${{ secrets.CF_TOKEN }}

      - name: Adding static DNS
        run: |
          echo "10.114.16.5 api.vaiz.dev app.vaiz.dev" | sudo tee -a /etc/hosts

      - name: âœ… Run tests with Allure
        run: |
          rm -rf allure-results
          pytest . --alluredir=allure-results -m "$TEST_SCOPE"

      - name: Check allure-results content
        run: ls -lah allure-results

      - name: ğŸ•˜ Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: ğŸ“Š Generate Allure Report and Deploy
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          gh_pages: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v2
        if: always()
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: ğŸ“ Comment Allure Report link on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summaryPath = './allure-report/widgets/summary.json';

            let status = "âœ… Tests passed";
            try {
              const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
              const { failed, broken } = summary.statistic;
              if (failed > 0 || broken > 0) {
                status = "âŒ Tests failed";
              }
            } catch (e) {
              status = "âš ï¸ Could not read test results";
            }

            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            const time = new Date().toISOString();
            const link = "https://vaizcom.github.io/autotests/";

            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              body: `${status}\n\nğŸ§ª **Allure Report for Commit \`${sha}\`**\n\nğŸ“„ [Click to view Allure Report](${link})\n\nğŸ•’ Generated at: \`${time}\``
            });
